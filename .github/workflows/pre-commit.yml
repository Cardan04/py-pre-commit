name: Checks de Qualidade no Pull Request

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  pre_commit_checks:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout do CÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: âš™ï¸ Instalar o framework pre-commit
      run: pip install pre-commit

    - name: ğŸƒ Rodar verificaÃ§Ãµes pre-commit (em todos os arquivos)
      # O comando 'pre-commit run --all-files' executa as checagens
      # definidas no .pre-commit-config.yaml em todos os arquivos do projeto.
      run: pre-commit run --all-files
